<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Questions</title>
    <link rel="stylesheet" href="resources/CSS/Styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./authors.html" target="_blank"
                      >Authors</a
                    >
                  </li>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./books.html" target="_blank"
                    >Books</a
                  >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/#" target="_blank"
                      >Questions</a
                    >
                  </li>
            </ul>
          </nav>
          <div class="search-wrapper">
          <label>
              <span><strong>Filter Questions:</strong></span>
          <input placeholder="Enter search term" type="text" id="searchInput">
        </label>
      </div>
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Manage <b>Questions</b></h2>
            </div>
            <div class="col-sm-6">
              <a href="#addQuestionModal" class="btn btn-success" data-toggle="modal"
                ><i class="material-icons">&#xE147;</i> <span>Add New Question</span></a
              >
            </div>
          </div>
        </div>
        <table id="questionsTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Book</th>
              <th>Type</th>
              <th class="skip-filter">Question</th>
              <th class="skip-filter">Actions</th>
            </tr>
          </thead>
          <tbody id="questions"></tbody>
        </table>
        <!-- <div id="pagination-wrapper"></div> -->
      </div>
    </div>
    <div id="addQuestionModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Add Question</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Question</label>
                <input id="questionValue" type="text" class="form-control" required />
                <label>Type</label>
                <input id="questionType" type="text" class="form-control" required />
                <label>Book</label> <br>
                <select required id="books">
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
              <input id="addQuestion" type="button" class="btn btn-success" data-dismiss="modal" value="Add" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteQuestionModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <form>
            <div class="modal-header">
              <h4 class="modal-title">Delete Question</h4>
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
              </button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete these Records?</p>
              <p class="text-warning">
                <small>This action cannot be undone.</small>
              </p>
            </div>
            <div class="modal-footer">
              <input type="button" id="cancelDelete" class="btn btn-default" data-dismiss="modal" value="Cancel" />
              <input type="button" id="deleteQuestion" class="btn btn-danger" data-dismiss="modal" value="Delete" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="resources/JS/Questions.js"></script>
    <script src="vendors/ddtf/ddtf.js"></script>
  </body>
</html>
