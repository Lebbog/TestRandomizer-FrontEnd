    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />

      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"
                      >Home <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./authors.html" target="_blank"
                      >Authors</a
                    >
                  </li>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./books.html" target="_blank"
                    >Books</a
                  >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./questions.html" target="_blank"
                      >Questions</a
                    >
                  </li>
            </ul>
          </nav>
          <div class="heading-holder">
          <h2>Create Tests</h2>
          
        </div>
          <div class="table-wrapper">
              <div class="table-title" id="createTests">
                  <h4>Add Questions to Test</h3>
                    
                </div>
              <table class="table table-striped table-hover" id="questions">
                <thead>
                  <tr>
                    <th>Book</th>
                    <th>Type</th>
                    <th>Amount of this Question</th>
                    <th>Delete Question</th>
                  </tr>
                </thead>
                <tbody id="testParams">
                  <tr>
                    <td>         
                     <select required id="books">
                    </select></td>
                    <td>         
                        <select disabled="disabled" required id="types">
                          <!-- <select required id="types"></select> -->
                       </select></td>
                    <td><input id="amount" type="text" class="form-control" placeholder="Amount" required></td>
                    <td> <button class="link">&#10006;</button></td>
                  </tr>
                </tbody>
                <!-- <button type="button" class="btn btn-primary">Add Question</button> -->
              </table>
              <div class="buttonHolder">
              <button type="button" id="addQuestion" class="btn btn-secondary" disabled="disabled">Add Another Question</button>
            </div>
            </div>
            <div class="buttonHolder">
                <input  type="text" id="numTests" placeholder="# of Tests" maxlength="10" size="10">
              <button type="button" id="create" class="btn btn-success " disabled="disabled">Create Tests</button>
            </div>
          <div id="Tests">
            <div style="display: none;" id="links"></div><br>
            <button style="display: none;" type="button" id="downloadTests" class="btn btn-success">Download Tests</button>
          </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="vendors/JSZip/jszip.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="resources/JS/Index.js"></script>
    <script src="vendors/ddtf/ddtf.js"></script>
  </body>
